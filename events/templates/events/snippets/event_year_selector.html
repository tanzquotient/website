<div class="text-center">
    <div class="btn-group mb-3 text-center" role="group">
        <a 
            class="btn btn-outline-secondary{% if year == min_year %} disabled{% endif %}"
            href="{% url 'events:archive' min_year %}">
                <i class="bi bi-chevron-double-left"></i>
        </a>
        {% if year > min_year|add:"+1" %}
            <button 
                class="btn btn-outline-secondary disabled">
                    ...
            </button>
        {% endif %}
        {% if year > min_year %}
            <a 
                class="btn btn-outline-secondary"
                href="{% url 'events:archive' year|add:"-1" %}">
                    {{ year|add:"-1" }}
            </a>
        {% endif %}
        <button
            class="btn btn-secondary"
            style="pointer-events: none;">
                <strong>{{ year }}</strong>
        </button>
        {% if year < max_year %}
            <a 
                class="btn btn-outline-secondary"
                href="{% url 'events:archive' year|add:"+1" %}">
                    {{ year|add:"+1" }}
            </a>
        {% endif %}
        {% if year < max_year|add:"-1" %}
            <button 
                class="btn btn-outline-secondary disabled">
                    ...
            </button>
        {% endif %}
        <a 
            class="btn btn-outline-secondary{% if year == max_year %} disabled{% endif %}"
            href="{% url 'events:archive' max_year %}">
                <i class="bi bi-chevron-double-right"></i>
        </a>
    </div>
</div>
