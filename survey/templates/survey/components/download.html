{% load i18n %}
<div class="btn-group">
    <a role="button" href="{% url "survey:download" survey_id=survey.id %}?offering_id={{ selected_offering.id }}&course_id={{ selected_course.id }}" class="btn btn-light"><i class="bi bi-download"></i> {% trans "Download" %}</a>
    <button role="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url "survey:download" survey_id=survey.id %}?offering_id={{ selected_offering.id }}&course_id={{ selected_course.id }}&format=excel">Excel</a></li>
        <li><a class="dropdown-item" href="{% url "survey:download" survey_id=survey.id %}?offering_id={{ selected_offering.id }}&course_id={{ selected_course.id }}&format=csv">CSV</a></li>
    </ul>
</div>
