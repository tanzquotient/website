{% load courses_tags %}
{% load i18n %}

<div class="d-flex flex-column gap-2 flex-lg-row gap-lg-4 flex-wrap">
    {% for lesson in lessons %}
        <div class="mb-3">
            <div class="fw-bold">{{ lesson.course.type.title }}
                <span class="mx-2 badge text-bg-info" role="group">
                {{ balances|lookup:lesson.id }} followers are needed
            </span>
            </div>
            <div>{% format_duration start=lesson.start end=lesson.end %}</div>
            <div>{{ lesson.course.room }}</div>
            <div class="my-1">
                <button class="btn btn-sm btn-outline-info">
                    <i class="bi bi-person-check"></i> {% trans "Claim spot" %}
                </button>
            </div>
        </div>
    {% endfor %}
</div>
