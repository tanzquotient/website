{% load i18n %}

{% if course.get_description or course.type.get_description %}
    <h3>{% trans "Description" %}</h3>
    {% if course.get_description %}
        <div>
            {{ course.get_description|safe }}
        </div>
    {% endif %}
    {% if course.type.get_description %}
        <div>
            {{ course.type.get_description|safe }}
        </div>
    {% endif %}
{% endif %}
