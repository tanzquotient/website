{% load i18n %}

{% if course.description or course.type.description %}
    <h3>{% trans "Description" %}</h3>
    {% if course.description %}
        <div>
            {{ course.description|safe }}
        </div>
    {% endif %}
    {% if course.type.description %}
        <div>
            {{ course.type.description|safe }}
        </div>
    {% endif %}
{% endif %}
