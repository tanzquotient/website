<div id="form-group-{{ field.id_for_label }}" class="form-group has-feedback {% if field.errors %}has-error{% endif %}">
    <div class="row">
        <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
		<textarea class="form-control" rows="4" id="{{ field.id_for_label }}" name="{{ field.html_name }}"
                  placeholder="{{ field.label }}">{{ field.value|default:'' }}</textarea>
            {% if field.errors %}
                <span class="bi bi-x-circle-fill form-control-feedback"></span>
            {% endif %}
            {% if field.help_text %}
                <p class="form-text">{{ field.help_text }}</p>
            {% endif %}
            {% include "courses/snippets/field_errors.html" %}
        </div>
    </div>
</div>
