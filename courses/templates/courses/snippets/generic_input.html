{% include "courses/snippets/field_label.html" %}
<div id="form-group-{{ field.id_for_label }}" class="form-group has-feedback {% if field.errors %} has-error {% endif %}">
    {{ field }}
    {% if field.errors %}
        <span class="bi bi-x-circle-fill form-control-feedback"></span>
    {% endif %}
    {% if field.help_text %}
        <p class="form-text">{{ field.help_text }}</p>
    {% endif %}
    {% include "courses/snippets/field_errors.html" %}
</div>
